<div class="row">
  <div class="col-xs-12">
    <img
      [src]="beer.imagePath"
      alt="{{ beer.brand }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ beer.brand }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown dropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        dropdownToggle>
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" *dropdownMenu>
        <li><a style="cursor: pointer;" (click)="onEditBeer()">Edit Beer</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteBeer()">Delete Beer</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ beer.kind }}
  </div>
</div>
