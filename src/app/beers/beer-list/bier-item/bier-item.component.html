

<a
  style="cursor: pointer;"
  [routerLink]="['/beers', index]"
  routerLinkActive="active">
    <div class="beer-image">
      <img
        [src]="beer.imagePath"
      >
    </div>
    <div class="beer-info" >
      <h5>{{ beer.brand }}</h5>
      <h6>{{ beer.kind }}</h6>
      <h6>{{ beer.percentage }}</h6>
    </div>
</a>
