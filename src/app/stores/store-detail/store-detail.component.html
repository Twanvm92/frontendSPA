<section class="stores" fxLayout="column">
    <div>
      <img
        [src]="store.imagePath"
        alt="{{ store.title }}"
        class="img-detail"
        >
    </div>
    <div >
      <h1>{{ store.title }}</h1>
    </div>


    <div
      class="btn-group"
      appDropdown dropdown
      >
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        dropdownToggle>
        Manage Store <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" *dropdownMenu>
        <li><a style="cursor: pointer;" (click)="onEditStore()">Edit Store</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteStore()">Delete Store</a></li>
      </ul>
    </div>
</section>
