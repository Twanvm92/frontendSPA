
<section class="stores">
    <form [formGroup]="storeForm" (ngSubmit)="onSubmit()">
      <input
        type="hidden"
        id="_id"
        formControlName="_id"
        class="form-control">
      <div class="button-group">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!storeForm.valid">Save</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
      </div>

      <div class="form-group" fxLayoutWrap>
        <label for="title" fxFlex="10%" fxFlex.xs="30%" fxFlex.sm="30%" >Title</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="form-control"
          fxFlex="90%">
      </div>
      <div class="form-group" fxLayoutWrap>
        <label for="imagePath" fxFlex="10%" fxFlex.xs="30%" fxFlex.sm="30%">Image URL</label>
        <input
          type="text"
          id="imagePath"
          formControlName="imagePath"
          class="form-control"
          #imagePath
          fxFlex="90%">
      </div>
      <img [src]="imagePath.value" class="img-edit">
      <div class="form-group" fxLayoutWrap>
        <label for="address" fxFlex="10%" fxFlex.xs="30%" fxFlex.sm="30%">Address</label>
        <input
          type="text"
          id="address"
          formControlName="address"
          class="form-control"
          fxFlex="90%">
      </div>
      <div class="form-group" fxLayoutWrap>
        <label for="beers" fxFlex="10%" fxFlex.xs="40%" fxFlex.sm="40%">Add or Delete Beers</label>
        <sui-multi-select class="selection form-control" [(ngModel)]="selectedOption"
                          [options]="beers"
                          labelField="brand"
                          [isSearchable]="true"
                          #select
                          formControlName="beers"
                          fxFlex="90%"
                          id="beers"
        >
          <sui-select-option *ngFor="let option of select.filteredOptions" [value]="option">
          </sui-select-option>
        </sui-multi-select>
      </div>
    </form>


</section>
