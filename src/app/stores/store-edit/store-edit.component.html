
<section class="stores" fxLayout>
    <form [formGroup]="storeForm" (ngSubmit)="onSubmit()">
      <input
        type="hidden"
        id="_id"
        formControlName="_id"
        class="form-control">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!storeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              formControlName="title"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath>
          </div>
          <img [src]="imagePath.value" class="img-edit">
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              formControlName="address"
              class="form-control">
          </div>
    </form>


</section>
