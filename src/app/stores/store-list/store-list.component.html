
<div fxLayout>
  <button class="btn btn-success" (click)="onNewStore()">New Store</button>
</div>

<hr>
<app-letter-filter></app-letter-filter>
<hr>
<section class="stores" fxLayoutWrap>
  <app-store-item
    *ngFor="let storeEl of stores; let i = index"
    [store]="storeEl"
    [index]="storeEl._id"
    fxLayout="column"
    fxFlex="1 1 20%"
    fxFlex.sm="1 1 50%"
    fxFlex.xs="1 1 50%"
  ></app-store-item>
</section>
